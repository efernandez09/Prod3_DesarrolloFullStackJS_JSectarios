<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Producto1_JSectarios/src/css/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div>
        <div class="menuNav">
            <ul>
                <li> <img src="/Producto1_JSectarios/image/logo.jpeg" width="300" height="75"> </li>
                <li> <a href="/Producto1_JSectarios/public/añadirNuevoTablon.html">Nuevo Tablón</a> </li>
                <li> <a href="/Producto1_JSectarios/index.html">Tableros</a> </li>

            </ul>
        </div>
    </div>
</head>


<body>

    <div class="kontainer">
        <div class="">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
            
            
        </div>

        <div class="coladd column1"><button class="gg-add" onclick="createts()" id="btnadd"></button>Añadir</div>
        <div id="col1"  class="column column1" ondrop="drop(event)" ondragover="allowDrop(event)">
            
            <div draggable="true" ondragstart="drag(event)" id="drag1" class="task">
                <h2>Tarea 1</h2>
                <p> Descripcion de la tarea </p>
                <div class="task-button">
                    <button class="update-task-button" onclick="actTask(this)">Actualizar</button> 
                    <button class="eliminate-task-button" onclick="deleteTask(this)">Eliminar</button>
                </div>
            </div>
        </div> 

        <div class="coladd column2"><button class="gg-add" onclick="createts()"></button>Añadir</div>
        <div id="col2" class="column column2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div draggable="true" ondragstart="drag(event)" id="drag2" class="task">
                <h2>Tarea 2</h2>
                <p> Descripcion de la tarea </p>
                <div class="task-button">
                    <button class="update-task-button" onclick="actTask(this)">Actualizar</button> 
                    <button class="eliminate-task-button" onclick="deleteTask(this)">Eliminar</button>
                </div>
            </div>
        </div> 

        <div class="coladd column3"><button class="gg-add" onclick="createts()"></button>Añadir</div>
        <div id="col3" class="column column3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div draggable="true" ondragstart="drag(event)" id="drag3" class="task">
                <h2>Tarea 3</h2>
                <p> Descripcion de la tarea lor </p>
                <div class="task-button">
                    <button class="update-task-button" onclick="actTask(this)">Actualizar</button> 
                    <button class="eliminate-task-button"  onclick="deleteTask(this)">Eliminar</button>
                </div>
            </div>
        </div> 

        <!-- Definimos el Modal del botón para añadir nuevas tareas + -->
        
        <dialog id="newTask">
            <div class="modal-fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Crear nueva tarea:</h1>
                      <button type="button" class="btn-close" onclick="window.newTask.close()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="addTask">
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Titulo:</label>
                          <input type="text" class="form-control" id="recipient-name" required>
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Descripción:</label>
                          <textarea class="form-control" id="message-text" required></textarea>
                        </div>
                        <div class="mb-3">
                         <label for="select-column">Donde deseas crearla:</label>
                         <select class="form-select" name="column" id="select-col" required>
                            <option value="1"> Columna 1 </option>
                            <option value="2"> Columna 2 </option>
                            <option value="3"> Columna 3 </option>
                         </select>
                         
                         <div class="modal-footer">
                            <button type="submit" class="btn-submit btn btn-primary" id="btnAddTask" >Crear Tarea</button>
                        </div>
                        
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </dialog>


    </div>
    <script src="/Producto1_JSectarios/src/index.js"></script>
    <script src="/Producto1_JSectarios/src/addTask.js"></script>

</body>
</html>
