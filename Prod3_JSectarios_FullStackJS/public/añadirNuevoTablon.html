    <div>
        <div class="menuNav">
            <ul>
                <li> <img src="/Producto1_JSectarios/image/logo.jpeg" width="300" height="75"> </li>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>


    <div class="containerNuevoTablon col-10">
        <div class="row">
            <div class="col-12">
                <form class="row g-3" id="addTablon">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Título</label>
                      <input type="text" class="form-control" id="title-tab" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Autor</label>
                      <input type="text" class="form-control" id="author-tab" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Descripción</label>
                      <textarea type="text" class="form-control desc-tab" id="description-tab" required> </textarea>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          Aceptas los términos y condiciónes de privacidad con JSectarios.
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="subbtn"> Crear Tablón </button>
                    </div>
                  </form>
            </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../src/createTab.js"></script>
